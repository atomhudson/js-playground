<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="overlay">
            
            <div class="title">
                We Are Coming Soon
            </div>
            
            <div class="title" id="end-date">
                23 January 2025, 10:00 PM
            </div>
            
            <div class="column">
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label>Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label>Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label>Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label>Seconds</label>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
